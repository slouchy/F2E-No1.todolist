<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>F2E-ToDoList</title>
    <link rel="stylesheet" href="Content/reset.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="Content/main.css" />
</head>
<body>
    <header>
        <div class="tabs tabs-tasks tabs__activate">My Tasks</div>
        <div class="tabs tabs-progress">In Progress</div>
        <div class="tabs tabs-completed">Completed</div>
    </header>
    <div class="input-group">
        <input type="text" class="form-control glyphicon input-group-txt" placeholder="&#x2b Add Task">
    </div>
    <div class="main main-tabs-tasks main__activate">My Tasks</div>
    <div class="main main-tabs-progress">In Progress</div>
    <div class="main main-tabs-completed">
        <div class="main-content">
            <div class="main-content-task">
                <ul class="main-content-task-ul">
                    <li class="main-content-task-ul-item">
                        <div class="task-list task-list-checkbox task-list-checkbox__completed checkbox">
                            <input type="checkbox" checked="checked" />
                            <label></label>
                        </div>
                        <div class="task-list task-list-txt task-list-txt__completed">
                            <span>Typing Something</span>
                        </div>
                        <div class="task-list task-list-button task-list-button__completed">
                            <button type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-star-empty"></span>
                            </button>
                            <button type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="main-content-remark">1 task completed</div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="Scripts/main.js"></script>
</body>
</html>
